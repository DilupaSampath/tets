  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-label><strong>{{userType}}</strong></ion-label>
      <ion-toggle [(ngModel)]="togglestate" (ngModelChange)="changeUserTpe()" ></ion-toggle>
  </ion-item>
<ion-item>
  <ion-label>Email Address</ion-label>
  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>
<ion-item>
  <ion-label>Password</ion-label>
  <ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>
<button ion-button (click)="login(user)">Login</button>
<button ion-button (click)="register()">Register</button>
</ion-content>
