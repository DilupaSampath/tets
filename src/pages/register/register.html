<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label><strong>{{userType}}</strong></ion-label>
        <ion-toggle [(ngModel)]="togglestate" (ngModelChange)="changeUserTpe()" ></ion-toggle>
    </ion-item>
  <ion-item>
    <ion-label>Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item [hidden]="IsStateChange">
    <ion-label>Name</ion-label>
    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
  </ion-item>  
  <ion-item [hidden]="IsStateChange">
    <ion-label>Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.address"></ion-input>
  </ion-item>
  <ion-item [hidden]="IsStateChange">
    <ion-label>Phone number</ion-label>
    <ion-input type="text" [(ngModel)]="user.phonenumber"></ion-input>
  </ion-item>
  <ion-item [hidden]="IsStateChange">
    <ion-label>City</ion-label>
    <ion-input type="text" [(ngModel)]="user.city"></ion-input>
  </ion-item>
  <ion-item [hidden]="IsStateChange">
    <ion-label>District</ion-label>
    <ion-input type="text" [(ngModel)]="user.district"></ion-input>
  </ion-item>
  <ion-item [hidden]="IsStateChange">
    <ion-label>Type</ion-label>
    <ion-input type="text" [(ngModel)]="user.type"></ion-input>
  </ion-item>
  <ion-item [hidden]="IsStateChange">
    <ion-label>Experience</ion-label>
    <ion-input type="text" [(ngModel)]="user.experience"></ion-input>
  </ion-item>
  <ion-item [hidden]="IsStateChange">
    <button ion-button (click)="takePhoto()">Take Photo</button>
  </ion-item>
  <button ion-button (click)="register(user)">Register</button>
</ion-content>Android
